<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Партнеры компании QSOFT">
  <title>Наши партнёры</title>
  <link rel="preload" href="fonts/roboto-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-500.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="img/favicons/apple.png" />
</head>

<body class="page__body">
  <header class="header ">
    <div class="header__wrapper container">
      <div class="header__logo logo">
        <a class="logo__link" href="#" aria-label="Переход на главную станицу компании">
          <img class="logo__img" src="img/logo.svg" width="135" height="30" alt="Логотип компании QSOFT">
        </a>
      </div>
      <div class="header__search search">
        <label class="search__label visually-hidden" for="search">
          Поле поиска
        </label>
        <input class="search__input" type="search" placeholder="Найти..." id="search">
      </div>
      <div class="header__user user-account">
        <a class="user-account__link" href="#" aria-label="Перейти в личный кабинет пользователя пользователя">
          <span class="user-account__name">Константин</span>
          <picture>
            <source type="image/webp" srcset="img/user-avatar.webp 1x, img/partners/logo-johndeere_medium@2x.webp 2x" media="(min-width: 768px)">
            <!--img size 1x(min-width 768px): width: 40px, hight: 40px-->
            <img class="user-account__avatar" src="img/user-avatar.png" srcset="img/user-avatar@2x.png" width="40" height="40" alt="Аватарка">
          </picture>
        </a>
      </div>
    </div>
  </header>
  <main>
    <section class="partners container">
      <h1 class="partners__title">Наши партнёры</h1>
      <ul class="partners__list">
        <li class="partners__item">
          <a class="partners__link" href="#" aria-label="Переход на страницу партнёра">
            <img class="partners__img" src="img/partners/logo-henkel.svg" width="285" height="90" alt="Логотип партнёра Henkel">
          </a>
        </li>
        <li class="partners__item">
          <a class="partners__link" href="#" aria-label="Переход на страницу партнёра">
            <picture>
              <source type="image/webp" srcset="img/partners/logo-johndeere_large.webp 1x, img/partners/logo-johndeere_large@2x.webp 2x" media="(min-width: 1170px)">
              <source type="image/webp" srcset="img/partners/logo-johndeere_medium.webp 1x, img/partners/logo-johndeere_medium@2x.webp 2x" media="(min-width: 768px)">
              <source type="image/webp" srcset="img/partners/logo-johndeere_small.webp 1x, img/partners/logo-johndeere_small@2x.webp 2x">
              <!--img size 1x(min-width 1170px): width: 234px, hight: 64px-->
              <source media="(min-width: 1170px)" srcset="img/partners/logo-johndeere_large.png 1x, img/partners/logo-johndeere_large@2x.png 2x">
              <!--img size 1x(min-width 768px): width: 199px, hight: 90px-->
              <source media="(min-width: 768px)" srcset="img/partners/logo-johndeere_medium.png 1x, img/partners/logo-johndeere_mediun@2x.png 2x">
              <!--img size 1x(max-width 767px): width: 290px, hight: 90px-->
              <img class="partners__img" src="img/partners/logo-johndeere_small.png" srcset="img/partners/logo-johndeere_small@2x.png 2x" width="285" height="90" alt="Логотип партнёра John Deere">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a class="partners__link" href="#" aria-label="Переход на страницу партнёра">
            <picture>
              <source type="image/webp" srcset="img/partners/logo-mcdonalds_large.webp 1x, img/partners/logo-mcdonalds_large@2x.webp 2x" media="(min-width: 1170px)">
              <source type="image/webp" srcset="img/partners/logo-mcdonalds_medium.webp 1x, img/partners/logo-mcdonalds_medium@2x.webp 2x" media="(min-width: 768px)">
              <source type="image/webp" srcset="img/partners/logo-mcdonalds_small.webp 1x, img/partners/logo-mcdonalds_small@2x.webp 2x">
              <!--img size 1x(min-width 1170px): width: 234px, hight: 64px-->
              <source media="(min-width: 1170px)" srcset="img/partners/logo-mcdonalds_large.png 1x, img/partners/logo-mcdonalds_large@2x.png 2x">
              <!--img size 1x(min-width 768px): width: 199px, hight: 90px-->
              <source media="(min-width: 768px)" srcset="img/partners/logo-mcdonalds_medium.png 1x, img/partners/logo-mcdonalds_mediun@2x.png 2x">
              <!--img size 1x(max-width 767px): width: 290px, hight: 90px-->
              <img class="partners__img" src="img/partners/logo-mcdonalds_small.png" srcset="img/partners/logo-mcdonalds_small@2x.png 2x" width="285" height="90" alt="Логотип партнёра McDonald's">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a class="partners__link" href="#" aria-label="Переход на страницу партнёра">
            <picture>
              <source type="image/webp" srcset="img/partners/logo-ikea_large.webp 1x, img/partners/logo-ikea_large@2x.webp 2x" media="(min-width: 1170px)">
              <source type="image/webp" srcset="img/partners/logo-ikea_medium.webp 1x, img/partners/logo-ikea_medium@2x.webp 2x" media="(min-width: 768px)">
              <source type="image/webp" srcset="img/partners/logo-ikea_small.webp 1x, img/partners/logo-ikea_small@2x.webp 2x">
              <!--img size 1x(min-width 1170px): width: 234px, hight: 64px-->
              <source media="(min-width: 1170px)" srcset="img/partners/logo-ikea_large.png 1x, img/partners/logo-ikea_large@2x.png 2x">
              <!--img size 1x(min-width 768px): width: 199px, hight: 90px-->
              <source media="(min-width: 768px)" srcset="img/partners/logo-ikea_medium.png 1x, img/partners/logo-ikea_mediun@2x.png 2x">
              <!--img size 1x(max-width 767px): width: 290px, hight: 90px-->
              <img class="partners__img" src="img/partners/logo-ikea_small.png" srcset="img/partners/logo-ikea_small@2x.png 2x" width="285" height="90" alt="Логотип партнёра Ikea">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a class="partners__link" href="#" aria-label="Переход на страницу партнёра">
            <picture>
              <source type="image/webp" srcset="img/partners/logo-reebok_large.webp 1x, img/partners/logo-reebok_large@2x.webp 2x" media="(min-width: 1170px)">
              <source type="image/webp" srcset="img/partners/logo-reebok_medium.webp 1x, img/partners/logo-reebok_medium@2x.webp 2x" media="(min-width: 768px)">
              <source type="image/webp" srcset="img/partners/logo-reebok_small.webp 1x, img/partners/logo-reebok_small@2x.webp 2x">
              <!--img size 1x(min-width 1170px): width: 234px, hight: 64px-->
              <source media="(min-width: 1170px)" srcset="img/partners/logo-reebok_large.png 1x, img/partners/logo-reebok_large@2x.png 2x">
              <!--img size 1x(min-width 768px): width: 199px, hight: 90px-->
              <source media="(min-width: 768px)" srcset="img/partners/logo-reebok_medium.png 1x, img/partners/logo-reebok_mediun@2x.png 2x">
              <!--img size 1x(max-width 767px): width: 290px, hight: 90px-->
              <img class="partners__img" src="img/partners/logo-reebok_small.png" srcset="img/partners/logo-reebok_small@2x.png 2x" width="285" height="90" alt="Логотип партнёра Reebok">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a class="partners__link" href="#" aria-label="Переход на страницу партнёра">
            <picture>
              <source type="image/webp" srcset="img/partners/logo-nike_large.webp 1x, img/partners/logo-nike_large@2x.webp 2x" media="(min-width: 1170px)">
              <source type="image/webp" srcset="img/partners/logo-nike_medium.webp 1x, img/partners/logo-nike_medium@2x.webp 2x" media="(min-width: 768px)">
              <source type="image/webp" srcset="img/partners/logo-nike_small.webp 1x, img/partners/logo-nike_small@2x.webp 2x">
              <!--img size 1x(min-width 1170px): width: 234px, hight: 64px-->
              <source media="(min-width: 1170px)" srcset="img/partners/logo-nike_large.png 1x, img/partners/logo-nike_large@2x.png 2x">
              <!--img size 1x(min-width 768px): width: 199px, hight: 90px-->
              <source media="(min-width: 768px)" srcset="img/partners/logo-nike_medium.png 1x, img/partners/logo-nike_mediun@2x.png 2x">
              <!--img size 1x(max-width 767px): width: 290px, hight: 90px-->
              <img class="partners__img" src="img/partners/logo-nike_small.png" srcset="img/partners/logo-nike_small@2x.png 2x" width="285" height="90" alt="Логотип партнёра Nike">
            </picture>
          </a>
        </li>
        <li class="partners__item">
          <a class="partners__link" href="#" aria-label="Переход на страницу партнёра">
            <picture>
              <source type="image/webp" srcset="img/partners/logo-caterpillar_large.webp 1x, img/partners/logo-caterpillar_large@2x.webp 2x" media="(min-width: 1170px)">
              <source type="image/webp" srcset="img/partners/logo-caterpillar_medium.webp 1x, img/partners/logo-caterpillar_medium@2x.webp 2x" media="(min-width: 768px)">
              <source type="image/webp" srcset="img/partners/logo-caterpillar_small.webp 1x, img/partners/logo-caterpillar_small@2x.webp 2x">
              <!--img size 1x(min-width 1170px): width: 234px, hight: 64px-->
              <source media="(min-width: 1170px)" srcset="img/partners/logo-caterpillar_large.png 1x, img/partners/logo-caterpillar_large@2x.png 2x">
              <!--img size 1x(min-width 768px): width: 199px, hight: 90px-->
              <source media="(min-width: 768px)" srcset="img/partners/logo-caterpillar_medium.png 1x, img/partners/logo-caterpillar_mediun@2x.png 2x">
              <!--img size 1x(max-width 767px): width: 290px, hight: 90px-->
              <img class="partners__img" src="img/partners/logo-caterpillar_small.png" srcset="img/partners/logo-caterpillar_small@2x.png 2x" width="285" height="90" alt="Логотип партнёра Caterpillar">
            </picture>
          </a>
        </li>
      </ul>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
